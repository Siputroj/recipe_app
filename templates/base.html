<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    {% load static %}
    <!-- CDN LINK for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    {% block head %}
    {% endblock head %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href={% url 'home' %}><i class="fas fa-utensil-spoon"></i> Recipe App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url 'home' %}>Home</a>
            </li>
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url 'recipe_home' %}>Recipes</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
            <li class="d-flex">
              <a class="nav-link disabled" aria-disabled="true">Test</a>
            </li>
          </ul>

          <!-- Login or Register Button, aligned to the right -->
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a class="btn btn-outline-light" href="{% url 'register_view' %}">Register</a>
              </li>
              <li class="nav-item">
                  <a class="btn btn-outline-light" href="{% url 'login_view' %}">Login</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>

    <!-- Boostrap does not install jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- CDN Script LINK for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Fontawesome -->
    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
</body>
</html>
